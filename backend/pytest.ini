[pytest]
testpaths = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=native --asyncio-mode=auto

# Log format
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers for categorizing tests
markers =
    auth: tests related to authentication and authorization
    accounts: tests related to account management
    bots: tests related to bot management
    supplier: tests related to supplier management
    labor: tests related to labor management
    chef: tests related to chef features
    dashboard: tests related to dashboard features
    integrations: tests related to external integrations
    webhooks: tests related to webhook handlers
    integration: integration tests that test multiple components together
    unit: unit tests that test a single component